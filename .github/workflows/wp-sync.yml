name: WP Sync (create drafts on PR, publish on merge)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  wp-sync:
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'pull_request'
        && (github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.action == 'reopened')
      )
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Fetch JWT token
        id: jwt
        run: |
          TOKEN=$(curl -s -X POST https://distractedfortune.com/wp-json/jwt-auth/v1/token \
            -H 'Content-Type: application/json' \
            -d "{\"username\":\"${{ secrets.BOT_USERNAME }}\",\"password\":\"${{ secrets.BOT_PASSWORD }}\"}" \
            | jq -r '.token')
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Run WP sync (create/update draft)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ steps.jwt.outputs.token }}   # fresh JWT each run
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: node src/index.js pr